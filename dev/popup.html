<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>💩 Fart Attack Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class="page_wrapper">
        <h1>
            🍑💨<br>
            Fart Settings
        </h1>
        
        <div class="setting_option">
            <input type="checkbox" id="track_hover">
            <label for="track_hover">
                <div class="switch"></div>
                Fart on Hover
                <span class="emoji">👻</span>
            </label>
        </div>
        <div class="setting_option">
            <input type="checkbox" id="track_click">
            <label for="track_click">
                <div class="switch"></div>
                Fart on Click
                <span class="emoji">👇</span>
            </label>
        </div>
        <div class="setting_option">
            <input type="checkbox" id="track_buttons">
            <label for="track_buttons">
                <div class="switch"></div>
                Farting Buttons
                <span class="emoji">👔</span>
            </label>
        </div>
        <div class="setting_option">
            <input type="checkbox" id="cover_icon">
            <label for="cover_icon">
                <div class="switch"></div>
                Hide Icon
                <span class="emoji">🙈</span>
            </label>
        </div>
        <div class="setting_option">
            <input type="checkbox" id="new_tab">
            <label for="new_tab">
                <div class="switch"></div>
                Open Links in a New Tab
                <span class="emoji">✈️</span>
            </label>
        </div>
        <div class="settings_saved">
            Refresh tab to apply new settings
        </div>
    
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
